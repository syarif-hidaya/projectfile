<div *ngIf="loading" style="height: 300px;" class="uk-flex uk-flex-center uk-flex-middle">
    <mat-spinner></mat-spinner>
</div>

<mat-card *ngIf='!loading'>
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class='uk-flex'>
            <span class="uk-width-expand"></span>
            <button mat-flat-button color="primary" (click)="ProductDetail({},-1)">Tambah Buku</button>
        </div>
        <table class="uk-table uk-table-middle uk-table-divider">
            <thead>
                <th></th>
                <th>No</th>
                <th>Judul</th>
                <th>Penulis</th>
                <th>Penerbit</th>
                <th>Tahun Terbit</th>
                <th>Genre</th>
                <th>Grade</th>
                <th align="right"></th>
            </thead>
            <tbody>
                <tr *ngFor="let perpustakaan of perpustakaans; let idx=index">
                    <td>
                      
                            
                        
                    </td>
                    <td>{{idx+1}}</td>
                    <td>{{perpustakaan.title}}</td>
                    <td>{{perpustakaan.author}}</td>
                    <td>{{perpustakaan.publisher}}</td>
                    <td>{{perpustakaan.year}}</td>
                    <td>{{perpustakaan.genre}}</td>
                    <td>{{perpustakaan.grade}}</td>
                    <td align="right">

                        <button mat-button color="primary" (click)="ProductDetail(perpustakaan,idx)">Edit Buku</button>
                        <button mat-button color="primary" (click)="DeleteProduct(perpustakaan.id, idx)"[disabled]="loadingDelete[idx]">{{loadingDelete[idx] ? 'Menghapus..':'Delete'}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
</mat-card>
